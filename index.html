<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VultraDrop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-display: 'Orbitron', sans-serif;
            --font-body: 'Exo 2', sans-serif;
        }

        /* NEBULA THEME (DEFAULT) - pastel refresh */
        body.nebula {
            --theme-bg-primary: #f2fbff; /* soft pastel sky */
            --theme-bg-secondary: rgba(245, 249, 255, 0.6);
            --theme-bg-tertiary: rgba(237, 245, 255, 0.7);
            --theme-bg-hover: rgba(230, 240, 255, 0.9);
            --theme-border-color: rgba(125, 211, 252, 0.25);
            --theme-text-title: #0f172a; /* deep slate for contrast */
            --theme-text-light: #334155;
            --theme-text-subtitle: #475569;
            --theme-accent1: #7dd3fc; /* pastel cyan */
            --theme-accent2: #fbcfe8; /* pastel pink */
            --theme-glow-light: rgba(125, 211, 252, 0.35);
            --theme-glow-heavy: rgba(251, 207, 232, 0.35);
        }

        /* CYBERPUNK THEME */
        body.cyberpunk {
            --theme-bg-primary: #0a0113;
            --theme-bg-secondary: rgba(26, 7, 43, 0.6);
            --theme-bg-tertiary: rgba(66, 21, 102, 0.7);
            --theme-bg-hover: rgba(117, 42, 179, 0.8);
            --theme-border-color: rgba(253, 224, 71, 0.3);
            --theme-text-title: #fecdd3;
            --theme-text-light: #f9a8d4;
            --theme-text-subtitle: #fbcfe8;
            --theme-accent1: #f43f5e; /* rose */
            --theme-accent2: #fde047; /* yellow */
            --theme-glow-light: rgba(244, 63, 94, 0.5);
            --theme-glow-heavy: rgba(253, 224, 71, 0.7);
        }

        /* BIOSYNTH THEME */
        body.biosynth {
            --theme-bg-primary: #051410;
            --theme-bg-secondary: rgba(3, 24, 15, 0.6);
            --theme-bg-tertiary: rgba(6, 64, 42, 0.7);
            --theme-bg-hover: rgba(16, 107, 72, 0.8);
            --theme-border-color: rgba(74, 222, 128, 0.3);
            --theme-text-title: #dcfce7;
            --theme-text-light: #bbf7d0;
            --theme-text-subtitle: #86efac;
            --theme-accent1: #4ade80; /* green */
            --theme-accent2: #2dd4bf; /* teal */
            --theme-glow-light: rgba(74, 222, 128, 0.5);
            --theme-glow-heavy: rgba(45, 212, 191, 0.6);
        }

        /* STARLIGHT THEME */
        body.starlight {
            --theme-bg-primary: #111827;
            --theme-bg-secondary: rgba(31, 41, 55, 0.6);
            --theme-bg-tertiary: rgba(55, 65, 81, 0.7);
            --theme-bg-hover: rgba(75, 85, 99, 0.8);
            --theme-border-color: rgba(229, 231, 235, 0.2);
            --theme-text-title: #f9fafb;
            --theme-text-light: #e5e7eb;
            --theme-text-subtitle: #d1d5db;
            --theme-accent1: #d1d5db; /* gray */
            --theme-accent2: #ffffff; /* white */
            --theme-glow-light: rgba(229, 231, 235, 0.3);
            --theme-glow-heavy: rgba(255, 255, 255, 0.4);
        }

        body {
            margin: 0;
            font-family: var(--font-body), -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: var(--theme-bg-primary);
            overflow: hidden;
            color: var(--theme-text-light);
            transition: background-color 0.5s ease;
        }

        .font-orbitron {
            font-family: var(--font-display);
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        /* --- NEW LAYOUT SYSTEM --- */
        #background-visualization {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .scene-container {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .scene-container.active {
            opacity: 1;
        }

        .info-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 640px;
            text-align: center;
            padding: 2rem;
            background: rgba(255,255,255,0.75);
            backdrop-filter: blur(8px) saturate(120%);
            border-radius: 1rem;
            border: 1px solid rgba(125,211,252,0.25);
            z-index: 40;
            pointer-events: auto;
            color: var(--theme-text-title);
        }
        
        .hud-container {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem;
            background: var(--theme-bg-secondary);
            backdrop-filter: blur(10px);
            border-radius: 9999px;
            border: 1px solid var(--theme-border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .hud-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            background: var(--theme-bg-tertiary);
            color: var(--theme-text-subtitle);
            position: relative;
        }
        .hud-button:hover {
            background: var(--theme-bg-hover);
            transform: scale(1.15);
            color: var(--theme-text-light);
        }
        .hud-button:focus-visible {
            outline: 3px solid var(--theme-accent1);
            outline-offset: 3px;
        }
        .hud-button.active {
            border-color: var(--theme-accent1);
            color: var(--theme-accent1);
            box-shadow: 0 0 20px var(--theme-glow-light);
            transform: scale(1.1);
        }
        .hud-button.hyperverse-button {
            background: linear-gradient(45deg, var(--theme-accent1), var(--theme-accent2));
            color: white;
            box-shadow: 0 0 15px var(--theme-glow-light);
        }
        .hud-button.hyperverse-button:hover {
            box-shadow: 0 0 25px var(--theme-glow-heavy);
            transform: scale(1.2);
        }
        
        /* Tooltip for HUD buttons */
        .hud-button::after {
            content: attr(title);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 100;
        }
        .hud-button:hover::after,
        .hud-button:focus-visible::after {
            opacity: 1;
            transform: translateX(-50%) translateY(-12px);
        }


        .hyperverse-layout {
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        @media (min-width: 640px) {
            .hyperverse-layout { padding: 1.5rem; }
        }
        .hyperverse-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            height: 100%;
            overflow: hidden;
        }
        @media (min-width: 1024px) {
            .hyperverse-grid {
                grid-template-columns: 1fr 2fr;
            }
        }
        .hyperverse-controls {
            display: flex;
            flex-direction: column;
        }
        .hyperverse-viewscreen-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 1rem;
        }
        @media (min-width: 768px) { .hyperverse-viewscreen-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); } }
        @media (min-width: 1024px) { .hyperverse-viewscreen-grid { grid-template-columns: repeat(4, minmax(0, 1fr)); } }
        @media (min-width: 1280px) { .hyperverse-viewscreen-grid { grid-template-columns: repeat(5, minmax(0, 1fr)); } }


        /* --- ANIMATIONS --- */
        .pulse-glow {
            animation: pulse-glow 2.5s infinite alternate;
        }

        @keyframes pulse-glow {
            from {
                box-shadow: 0 0 8px var(--theme-accent1), 0 0 16px var(--theme-accent2);
            }
            to {
                box-shadow: 0 0 16px var(--theme-accent1), 0 0 32px var(--theme-accent2);
            }
        }
        
        .animate-fade-in {
            animation: fade-in 0.8s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0px); }
        }

        .animate-fade-in-fast {
            animation: fade-in-fast 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        @keyframes fade-in-fast {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-slide-up {
            animation: slide-up 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        @keyframes slide-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .genesis-button {
            animation: genesis-fade-in 1.5s 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            opacity: 0;
        }

        @keyframes genesis-fade-in {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
                filter: blur(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }
        
        .awaken-button-glow {
            box-shadow: 0 0 15px var(--theme-accent1), 0 0 25px var(--theme-accent2);
            animation: pulse-glow 2.5s infinite alternate;
        }

        .panel-corners {
            position: relative;
        }
        .panel-corners::before,
        .panel-corners::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-style: solid;
            border-color: var(--theme-accent1);
            transition: all 0.3s ease;
        }
        .panel-corners::before {
            top: -2px;
            left: -2px;
            border-width: 2px 0 0 2px;
        }
        .panel-corners::after {
            top: -2px;
            right: -2px;
            border-width: 2px 2px 0 0;
        }
        .panel-corners > :first-child::before,
        .panel-corners > :first-child::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-style: solid;
            border-color: var(--theme-accent1);
            transition: all 0.3s ease;
        }
        .panel-corners > :first-child::before {
            bottom: -2px;
            left: -2px;
            border-width: 0 0 2px 2px;
        }
        .panel-corners > :first-child::after {
            bottom: -2px;
            right: -2px;
            border-width: 0 2px 2px 0;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: var(--theme-bg-secondary);
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--theme-accent1);
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--theme-accent2);
        }

        /* Smooth transitions for all interactive elements */
        button, a, input, textarea, select {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Focus visible for accessibility */
        *:focus-visible {
            outline: 2px solid var(--theme-accent1);
            outline-offset: 2px;
        }

    </style>
</head>
<body class="nebula">
    <canvas id="bg-canvas"></canvas>
    <div id="background-visualization"></div>
    <div id="root"></div>

{

    <script type="module" src="/index.tsx"></script>
    <script>
        // Cosmic Nebula background script
        const canvas = document.getElementById('bg-canvas');
        if (canvas) {
            const ctx = canvas.getContext('2d');
            let width, height, particles;

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                particles = [];
                const particleCount = Math.min(100, Math.floor(width * height / 20000));
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        vx: (Math.random() - 0.5) * 0.3,
                        vy: (Math.random() - 0.5) * 0.3,
                        radius: Math.random() * 1.5 + 0.5,
                        color: `rgba(${Math.random() * 50 + 150}, ${Math.random() * 80 + 175}, 255, ${Math.random() * 0.5 + 0.2})`
                    });
                }
            }
            window.addEventListener('resize', resize);
            resize();

            function animate() {
                ctx.clearRect(0, 0, width, height);
                
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;

                    if (p.x < 0 || p.x > width) p.vx *= -1;
                    if (p.y < 0 || p.y > height) p.vy *= -1;
                    
                    ctx.beginPath();
                    const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius);
                    g.addColorStop(0, p.color);
                    g.addColorStop(1, 'transparent');
                    ctx.fillStyle = g;
                    ctx.fillRect(p.x - p.radius, p.y - p.radius, p.radius * 2, p.radius * 2);
                });

                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
