<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VultraDrop: AI Clip Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #000;
        color: #fff;
        overflow: hidden; /* Prevents scrollbars from the canvas */
      }
      #root {
        position: relative;
        z-index: 1;
      }
      #nebula-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      h1, .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .pulse-glow:not(:disabled) {
        animation: pulse-glow-animation 2s infinite;
      }
      @keyframes pulse-glow-animation {
        0%, 100% {
          box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), 0 0 10px rgba(191, 0, 255, 0.3);
        }
        50% {
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.6), 0 0 20px rgba(191, 0, 255, 0.6);
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
</head>
  <body>
    <canvas id="nebula-canvas"></canvas>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Nebula background script
      const canvas = document.getElementById('nebula-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let stars = [];
      const numStars = 250;

      for(let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          alpha: Math.random(),
          velocity: {
            x: (Math.random() - 0.5) * 0.15,
            y: (Math.random() - 0.5) * 0.15
          }
        });
      }

      let noise_t = 0;
      
      // Perlin noise function (simplified)
      const permutation = [151,160,137,91,90,15,131,13,201,95,96,53,194,233,7,225,140,36,103,30,69,142,8,99,37,240,21,10,23,190, 6,148,247,120,234,75,0,26,197,62,94,252,219,203,117,35,11,32,57,177,33,88,237,149,56,87,174,20,125,136,171,168, 68,175,74,165,71,134,139,48,27,166,77,146,158,231,83,111,229,122,60,211,133,230,220,105,92,41,55,46,245,40,244,102,143,54, 65,25,63,161, 1,216,80,73,209,76,132,187,208, 89,18,169,200,196,135,130,116,188,159,86,164,100,109,198,173,186, 3,64,52,217,226,250,124,123,5,202,38,147,118,126,255,82,85,212,207,206,59,227,47,16,58,17,182,189,28,42,223,183,170,213,119,248,152, 2,44,154,163, 70,221,153,101,155,167, 43,172,9,129,22,39,253, 19,98,108,110,79,113,224,232,178,185, 112,104,218,246,97,228,251,34,242,193,238,210,144,12,191,179,162,241, 81,51,145,235,249,14,239,107,49,192,214, 31,181,199,106,157,184, 84,204,176,115,121,50,45,127, 4,150,254,138,236,205,93,222,114,67,29,24,72,243,141,128,195,78,66,215,61,156,180];
      const p = new Array(512);
      for (let i=0; i < 256 ; i++) p[256+i] = p[i] = permutation[i];
      const fade = t => t * t * t * (t * (t * 6 - 15) + 10);
      const lerp = (t, a, b) => a + t * (b - a);
      const grad = (hash, x, y) => {
        const h = hash & 15;
        const u = h < 8 ? x : y;
        const v = h < 4 ? y : h === 12 || h === 14 ? x : 0;
        return ((h & 1) === 0 ? u : -u) + ((h & 2) === 0 ? v : -v);
      }
      const noise = (x, y) => {
        const X = Math.floor(x) & 255;
        const Y = Math.floor(y) & 255;
        x -= Math.floor(x);
        y -= Math.floor(y);
        const u = fade(x);
        const v = fade(y);
        const a = p[X] + Y, b = p[X + 1] + Y;
        return lerp(v, lerp(u, grad(p[a], x, y), grad(p[b], x - 1, y)),
                       lerp(u, grad(p[a + 1], x, y - 1), grad(p[b + 1], x - 1, y - 1)));
      }

      function animate() {
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // Slower fade for trails
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.globalCompositeOperation = 'lighter';
        
        noise_t += 0.0005;
        const scale = 0.002;
        
        for (let x = 0; x < canvas.width; x += 30) {
            for (let y = 0; y < canvas.height; y += 30) {
                const value = Math.abs(noise(x * scale + noise_t, y * scale - noise_t));
                ctx.fillStyle = `rgba(0, 255, 255, ${value * 0.03})`;
                ctx.fillRect(x, y, 30, 30);
                
                const value2 = Math.abs(noise(x * scale - noise_t * 1.2, y * scale + noise_t * 1.2));
                 ctx.fillStyle = `rgba(191, 0, 255, ${value2 * 0.03})`;
                ctx.fillRect(x, y, 30, 30);
            }
        }
        
        // Stars
        ctx.fillStyle = 'white';
        stars.forEach(star => {
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
          ctx.fill();

          star.x += star.velocity.x;
          star.y += star.velocity.y;

          if (star.x < 0 || star.x > canvas.width) star.velocity.x *= -1;
          if (star.y < 0 || star.y > canvas.height) star.velocity.y *= -1;
          
          star.alpha += (Math.random() - 0.5) * 0.05;
          if(star.alpha < 0) star.alpha = 0;
          if(star.alpha > 1) star.alpha = 1;
        });

        requestAnimationFrame(animate);
      }

      animate();
      window.addEventListener('resize', () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
