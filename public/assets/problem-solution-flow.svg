    </marker>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Exo+2:wght@300;400;600&display=swap');
    </style>
  </defs>

  <!-- Column 1: The Old Way -->
  <g id="OldWay">
    <text x="200" y="40" font-family="Orbitron, sans-serif" font-size="22" fill="#fecdd3" text-anchor="middle" font-weight="bold">THE OLD WAY ğŸ˜­</text>
    <text x="200" y="60" font-size="12" fill="#f9a8d4" text-anchor="middle">Fragmented & Painful</text>

    <!-- Nodes -->
    <g id="node-idea">
