<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" font-family="'Exo 2', sans-serif" style="background-color: #020617;">
  <defs>
    <radialGradient id="nebulaGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#a855f7; stop-opacity:0.6" />
      <stop offset="60%" style="stop-color:#0ea5e9; stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#020617; stop-opacity:0" />
    </radialGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Nebula -->
  <rect width="800" height="400" fill="url(#nebulaGlow)" />
  
  <!-- Starfield -->
  <g id="stars">
      <circle cx="100" cy="50" r="1" fill="white" opacity="0.8"/>
      <circle cx="700" cy="350" r="1" fill="white" opacity="0.8"/>
      <circle cx="50" cy="300" r="0.5" fill="white" opacity="0.5"/>
      <circle cx="750" cy="100" r="0.5" fill="white" opacity="0.5"/>
      <circle cx="400" cy="20" r="1.2" fill="white" opacity="0.9"/>
      <circle cx="200" cy="380" r="1.2" fill="white" opacity="0.9"/>
      <circle cx="600" cy="150" r="0.7" fill="white" opacity="0.6"/>
      <circle cx="300" cy="250" r="0.7" fill="white" opacity="0.6"/>
  </g>

  <!-- VultraDrop Logo -->
  <g transform="translate(400, 200) scale(1.5)">
    <g filter="url(#textGlow)">
        <path d="M50 2.5L95.5 26.25V73.75L50 97.5L4.5 73.75V26.25L50 2.5Z" stroke="#e0f2fe" stroke-width="2"/>
        <path d="M50 2.5V26.25M50 97.5V73.75" stroke="#e0f2fe" stroke-width="1"/>
        <path d="M27.25 37.5L50 50L72.75 37.5" stroke="#e0f2fe" stroke-width="1.5"/>
        <path d="M27.25 62.5L50 75L72.75 62.5" stroke="#e0f2fe" stroke-width="1" opacity="0.6"/>
        <path d="M50 50V75" stroke="#e0f2fe" stroke-width="1"/>
        <text x="50" y="56" font-family="Orbitron, sans-serif" font-size="10" fill="#e0f2fe" text-anchor="middle" font-weight="900">V</text>
    </g>
  </g>

  <!-- Title Text -->
  <text x="400" y="100" font-family="Orbitron, sans-serif" font-size="48" fill="white" text-anchor="middle" font-weight="900" filter="url(#textGlow)">VULTRA DROP</text>
  <text x="400" y="320" font-size="18" fill="#cbd5e1" text-anchor="middle" font-style="italic">The Anatomy of a Digital Lifeform</text>

</svg>