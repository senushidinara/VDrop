<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" style="background-color: #020617; color: #e0f2fe;">
  <defs>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;" />
      <stop offset="100%" style="stop-color:#a855f7;" />
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="url(#flowGradient)" />
    </marker>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Title -->
  <text x="400" y="35" font-family="Orbitron, sans-serif" font-size="24" fill="#e0f2fe" text-anchor="middle" font-weight="bold">THE ANATOMY OF MANIFESTATION</text>
  <path d="M 250 45 H 550" stroke="url(#flowGradient)" stroke-width="2"/>

  <!-- START: User Vision -->
  <g id="UserVision">
    <rect x="50" y="70" width="200" height="60" rx="10" fill="#0f172a" stroke="#0ea5e9" stroke-width="1.5"/>
    <text x="150" y="100" font-size="16" fill="#e0f2fe" text-anchor="middle" font-weight="bold" font-family="'Exo 2', sans-serif">1. The Vision âœ¨</text>
    <text x="150" y="120" font-size="12" fill="#94a3b8" text-anchor="middle" font-family="'Exo 2', sans-serif">User provides a core concept</text>
  </g>

  <!-- Vision to Script -->
  <path d="M 250 100 H 330" stroke="url(#flowGradient)" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="290" y="90" font-size="10" fill="#94a3b8" text-anchor="middle" font-family="'Exo 2', sans-serif">PROMPT</text>

  <!-- STEP 2: Gemini Script -->
  <g id="GeminiScript">
    <rect x="330" y="70" width="200" height="60" rx="10" fill="#0f172a" stroke="#4A90E2" stroke-width="1.5"/>
    <text x="430" y="100" font-size="16" fill="#e0f2fe" text-anchor="middle" font-weight="bold" font-family="'Exo 2', sans-serif">2. The Narrative ğŸ“œ</text>
    <text x="430" y="120" font-size="12" fill="#94a3b8" text-anchor="middle" font-family="'Exo 2', sans-serif">Gemini 2.5 Flash writes the script</text>
  </g>

  <!-- Script Fork -->
  <path d="M 530 100 H 580 V 200" stroke="url(#flowGradient)" stroke-width="2" fill="none"/>
  <path d="M 580 200 H 600" stroke="url(#flowGradient)" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="565" y="185" font-size="10" fill="#94a3b8" text-anchor="middle" font-family="'Exo 2', sans-serif">Full Script</text>
  
  <path d="M 530 100 H 580 V 310" stroke="url(#flowGradient)" stroke-width="2" fill="none"/>
  <path d="M 580 310 H 600" stroke="url(#flowGradient)" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="565" y="325" font-size="10" fill="#94a3b8" text-anchor="middle" font-family="'Exo 2', sans-serif">Scene Prompts</text>
  
  <path d="M 430 130 V 170" stroke="url(#flowGradient)" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- STEP 3: Audio Generation -->
  <g id="AudioGeneration" transform="translate(0, 50)">
    <!-- ElevenLabs -->
    <g id="ElevenLabs">
        <rect x="330" y="150" width="200" height="60" rx="10" fill="#0f172a" stroke="#d946ef" stroke-width="1.5"/>
        <text x="430" y="180" font-size="16" fill="#e0f2fe" text-anchor="middle" font-weight="bold" font-family="'Exo 2', sans-serif">3a. The Voice ğŸ—£ï¸</text>
        <text x="430" y="200" font-size="12" fill="#94a3b8" text-anchor="middle" font-family="'Exo 2', sans-serif">ElevenLabs generates narration</text>
    </g>

     <!-- Music -->
    <g id="MusicService" transform="translate(270, 0)">
        <rect x="50" y="150" width="200" height="60" rx="10" fill="#0f172a" stroke="#9B59B6" stroke-width="1.5"/>
        <text x="150" y="180" font-size="16" fill="#e0f2fe" text-anchor="middle" font-weight="bold" font-family="'Exo 2', sans-serif">3b. The Mood ğŸµ</text>
        <text x="150" y="200" font-size="12" fill="#94a3b8" text-anchor="middle" font-family="'Exo 2', sans-serif">Music Service selects a score</text>
    </g>
  </g>
  
  <!-- Audio to Output -->
  <path d="M 530 200 H 580" stroke="#d946ef" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 320 200 H 270" stroke="#9B59B6" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>


  <!-- STEP 4: Image Generation -->
  <g id="ImageGeneration" transform="translate(270, 160)">
      <rect x="50" y="150" width="200" height="60" rx="10" fill="#0f172a" stroke="#D44537" stroke-width="1.5"/>
      <text x="150" y="180" font-size="16" fill="#e0f2fe" text-anchor="middle" font-weight="bold" font-family="'Exo 2', sans-serif">3c. The Visuals ğŸ‘ï¸</text>
      <text x="150" y="200" font-size="12" fill="#94a3b8" text-anchor="middle" font-family="'Exo 2', sans-serif">Imagen 4.0 generates scenes</text>
  </g>

  <!-- Images to Output -->
  <path d="M 320 340 H 270" stroke="#D44537" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>

  <!-- FINAL OUTPUT -->
  <g id="FinalOutput" filter="url(#glow)">
    <rect x="50" y="180" width="220" height="180" rx="10" fill="#0f172a" stroke="url(#flowGradient)" stroke-width="2"/>
    <text x="160" y="210" font-family="Orbitron, sans-serif" font-size="20" fill="#e0f2fe" text-anchor="middle" font-weight="bold">4. The Reality ğŸ¬</text>
    
    <text x="160" y="245" font-size="14" fill="#e0f2fe" text-anchor="middle" font-family="'Exo 2', sans-serif">âœ“ Visual Sequence</text>
    <path d="M 70 255 H 250" stroke="#D44537" stroke-width="1.5"/>
    
    <text x="160" y="285" font-size="14" fill="#e0f2fe" text-anchor="middle" font-family="'Exo 2', sans-serif">âœ“ Emotive Narration</text>
    <path d="M 70 295 H 250" stroke="#d946ef" stroke-width="1.5"/>

    <text x="160" y="325" font-size="14" fill="#e0f2fe" text-anchor="middle" font-family="'Exo 2', sans-serif">âœ“ Thematic Music</text>
    <path d="M 70 335 H 250" stroke="#9B59B6" stroke-width="1.5"/>
    
    <text x="160" y="380" font-size="12" fill="#94a3b8" text-anchor="middle" font-family="'Exo 2', sans-serif">The "Concept Trailer" is Manifested</text>

  </g>
</svg>